# Site Settings
title: "ADA Project"
description: "Wikipedia RFA analysis"
baseurl: "/ada-2024-project-supercoolteamname2024" # Base URL for GitHub Pages
url: "https://epfl-ada.github.io" # URL of your GitHub Pages site

# Build settings
markdown: kramdown
permalink: pretty # Pretty URLs like /about/ instead of /about.html
theme: jekyll-theme-cayman

# Exclude files or directories from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby

# Include additional files in the build
include: []

# Plugins (empty by default)
plugins: []
